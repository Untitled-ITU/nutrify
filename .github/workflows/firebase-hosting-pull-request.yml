name: Deploy to Firebase Hosting on PR (preview)

on:
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: pr-preview-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    # Fork'tan gelen PR'larda çalışmasın
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment: preprod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (if present)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: Build (if scripts exist) or create placeholder
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          fi
          if [ ! -d build ]; then
            mkdir -p build
            cat > build/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>Nutrify (Preprod Preview)</title>
<h1>Nutrify</h1>
<p>Preview placeholder – frontend will be added soon.</p>
HTML
          fi

      - name: Deploy to Firebase Hosting (preview channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREPROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PREPROD }}