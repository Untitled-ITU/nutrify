name: Deploy to Firebase Hosting on merge (preprod)

on:
  push:
    branches: [ develop ]
    paths:
      - 'frontend/**'
      - 'firebase.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: preprod

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Deploy to Firebase Hosting (preprod live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREPROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PREPROD }}
          channelId: live