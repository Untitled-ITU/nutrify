name: Deploy to Firebase Hosting on merge (preprod)

on:
  push:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: preprod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (if present)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: Build (if scripts exist)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          fi

      - name: Deploy to Firebase Hosting (preprod live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREPROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PREPROD }}
          channelId: live