name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_PREPROD }}
  SERVICE_NAME: nutrify-backend
  REGION: europe-west1
  REPOSITORY_NAME: nutrify-backend-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preprod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREPROD }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID_PREPROD }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${REGION}-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$SERVICE_NAME
          docker build -t $IMAGE_TAG:$GITHUB_SHA -t $IMAGE_TAG:latest ./backend
          docker push $IMAGE_TAG:$GITHUB_SHA
          docker push $IMAGE_TAG:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG=${REGION}-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$SERVICE_NAME:$GITHUB_SHA
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: $SERVICE_URL"

